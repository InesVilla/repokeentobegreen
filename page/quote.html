  <main>
    <section class="formcontain">
      <form action="/procesar_formulario" method="post"></form>

      <div class="form">

        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form">
        <label for="nombre" class="lastname">Lastname:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="peter@gmail.com.au">
      </div>
      <div class="form">
        <label for="suburb" class="suburb">Suburb:</label>
        <input type="text" id="nombre" name="suburb" required placeholder="Helensvale">
      </div>


      <div class="form"><label>Do you have an existing solar system?</label>
      </div>

      <div class="form">
        <input type="radio" id="yes" name="existing_panels" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="existing_panels" value="no">
        <label for="no">No</label>
      </div>

      <div class="form"><label for="How did you heard about us?">How did you heard about us?:</label>
        <select id="socialmedia" name="socialmedia">
          <option value="" disabled selected>Select an option</option>
          <option value="socialmedia1">Facebook</option>
          <option value="socialmedia2">Website</option>
          <option value="socialmedia3">Google</option>
          <option value="socialmedia4">E-mail</option>
          <option value="socialmedia5">Refferal</option>
          <option value="socialmedia6">Other</option>
        </select>
      </div>
      <div>
        <form action="/procesar_comentarios" method="post" class="form">
          <label for="comentarios" class="comments">More Information:</label>
          <textarea id="comentarios" name="comentarios" required class="square"></textarea>
      </div>
      <div> <button class="botton btn-primary" type="submit">Submit form</button></div>

    </section>

  </main>


  <footer>

      <h3 class="info1">1300 303 783</h3>
